<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body data-theme="day">
  <div class="main-layout">
    <div class="left-column">
      <div class="menu-header">Leagues</div>
      <div class="league-selection">
        <button class="league-button active" data-league="english">English (EPL)<br><small>Aug 2025 - May 2026</small></button>
        <button class="league-button" data-league="spanish">Spanish (La Liga)<br><small>Aug 2025 - May 2026</small></button>
        <button class="league-button" data-league="italian">Italian (Serie A)<br><small>Aug 2025 - May 2026</small></button>
      </div>
    </div>
    <div class="right-column">
      <button class="theme-toggle-button" id="theme-toggle">
        <span id="icon-placeholder"></span>
      </button>
      <league-predictor></league-predictor>
      <button id="feedback-button" class="feedback-button">Give Feedback</button>
    </div>
  </div>

  <!-- Feedback Modal Structure -->
  <div id="feedback-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Your Feedback</h2>
      <form id="feedback-form" action="https://formspree.io/f/xpqjadqe" method="POST">
        <label for="name">Name (optional):</label>
        <input type="text" id="name" name="name">

        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email">

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>

        <button type="submit">Send Feedback</button>
      </form>
      <div id="form-status"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
